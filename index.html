<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Título de la Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="path/to/your/video.mp4" type="video/mp4">
            Tu navegador no soporta video HTML5.
        </video>
    </div>
    <header>
        <!-- Inclusión del menú desde un archivo externo -->
        <div id="menuContainer"></div>
    </header>
    <section class="media">
        <p>Videos o imágenes de fiestas de despedidas, actividades, etc.</p>
    </section>
    <section class="description">
        <p>Descripción de lo que ofrecemos y cómo pueden ahorrar tiempo y dinero con nosotros.</p>
    </section>
    <!-- Inclusión de las reseñas desde un archivo externo -->
    <div id="reviewsContainer"></div>
    <footer>
        <!-- Inclusión del pie de página desde un archivo externo -->
        <div id="footerContainer"></div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
